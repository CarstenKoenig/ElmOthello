<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="ElmOthello : play the well known Othello game using Elm">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>ElmOthello</title>
  </head>

  <body>
    <script src="javascripts/othello.js"></script>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/CarstenKoenig/ElmOthello">View on GitHub</a>

          <h1 id="project_title">ElmOthello</h1>
          <h2 id="project_tagline">play the well known Othello game using Elm</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/CarstenKoenig/ElmOthello/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/CarstenKoenig/ElmOthello/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <div id="game"></div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">ElmOthello maintained by <a href="https://github.com/CarstenKoenig">CarstenKoenig</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script>
      var node = document.getElementById('game');
      var app = Elm.Main.embed(node);
    </script>    

  </body>
</html>
